<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>App Clima</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Ubuntu:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/assets/02n.svg">
    <meta name="apple-mobile-web-app-capable" content="yes">
</head>

<body>
    <header class="header">
        <div class="header__city-serch-bar">
            <input class="header__input" id="city-search-input" type="text" placeholder="Temperatura de qual cidade?">
            <button class="header__button" id="city-search-button"><img class="header__button-icon"
                    src="/assets/search-icon.svg" alt="Lupa"></button>
        </div>

        <div class="header__current_date" id="current-date">...</div>

        <div class="header__city_name" id="city-name">...</div>

    </header>

    <section class="current-temperature">
        <img id="weather-icon" class="current-temperature__weather-icon" src="/assets/loading-icon.svg"
            aria-hidden="true" alt="Icone que ilustra a temperatura atual">
        <div class="current-temperature__description" id="weather-description">...</div>
        <div class="current-temperature__info_label">Tempo agora</div>
        <div class="current-temperature__current_temperature" id="current-temperature">...</div>
    </section>

    <div class="button-container">
        <section class="temperature-details">

            <div class="temperature-details__item">
                <div class="temperature-details__label">Vento</div>
                <div class="temperature-details__value" id="wind-speed">...</div>
            </div>

            <div class="temperature-details__item">
                <div class="temperature-details__label">Sensação</div>
                <div class="temperature-details__value" id="feels-like-temperature">...</div>
            </div>

            <div class="temperature-details__item">
                <div class="temperature-details__label">Umidade</div>
                <div class="temperature-details__value" id="current-humidity">...</div>
            </div>

        </section>

        <section class="sunset-sunrise">

            <div class="sunset-sunrise__item">
                <img class="sunset-sunrise__icon" src="/assets/sunrise.svg" alt="Nascer do sol">
                <div class="sunset-sunrise__value" id="sunrise-time">...</div>
            </div>

            <div class="sunset-sunrise__item">
                <img class="sunset-sunrise__icon" src="/assets/sunset.svg" alt="Por do Sol">
                <div class="sunset-sunrise__value" id="sunset-time">...</div>
            </div>

        </section>
    </div>

    <script src="/script.js"></script>
</body>

</html>
